spring:
  datasource:
    url: jdbc:h2:mem:test_db;MODE=PostgreSQL
  flyway:
    enabled: false
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

  security:
      oauth2:
        client:
          registration:
            github:
              client-id: dummy-client-id
              client-secret: dummy-client-secret

ovsx:
  elasticsearch:
    enabled: false
